<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            text-align: right;
        }

        .navbar button {
            background-color: #e44d26;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #c53e1a;
        }

        .main-content {
            text-align: center;
            width: 100%;
        }

        .main-content h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        .present-button {
            background-color: #4CAF50;
            color: white;
        }

        .absent-button {
            background-color: #f44336;
            color: white;
        }

        .present-button:hover {
            background-color: #45a049;
        }

        .absent-button:hover {
            background-color: #e53935;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            .navbar button {
                font-size: 14px;
                padding: 8px 15px;
            }
            .button-container button {
                font-size: 16px;
                padding: 12px 25px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Mark Attendance</h1>

        <!-- Buttons for Attendance Actions -->
        <div class="button-container">
            <button class="present-button" onclick="markPresent()">Mark Attendance By Present</button>
            <button class="absent-button" onclick="markAbsent()">Mark Attendance By Absent</button>
        </div>
    </div>

    <script>
        // Function to handle logout action
        function logout() {
            alert("You have logged out successfully.");
            window.location.href = 'http://localhost:8080/login';  // Redirect to login page
        }

        // Function to handle marking attendance as present
        function markPresent() {
            // Redirect to a new page for Present attendance
            window.location.href = 'http://localhost:8080/adpattendbypresent';  // Example redirect to a "present" page
        }

        // Function to handle marking attendance as absent
        function markAbsent() {
            // Redirect to a new page for Absent attendance
            window.location.href = 'http://localhost:8080/adpattendbyabsent';  // Example redirect to an "absent" page
        }
    </script>
</body>
</html>
